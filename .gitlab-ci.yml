test:
  stage: test
  image: tiangolo/docker-with-compose
  services:
    - docker:19.03.5-dind
  before_script:
    - apk add --no-cache bash git openssl pwgen python3
    - git config --global user.name "user"
    - git config --global user.email "user@example.com"
  script:
    - ./test_autoversion.py
    - ./autoversion.py --check
