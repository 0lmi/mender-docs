test:style-checks:
  stage: test
  image: ubuntu
  before_script:
    - apt-get update
    - apt-get install -y python3 python3-pip
    - python3 -m pip install py-readability-metrics
    - python3 -m nltk.downloader punkt
  script:
    # Disabled until we figure out a good way to apply this
    # - find . -type f -name docs.md | xargs -i python3 scripts/gunning-fog.py {}
    - find . -type f -name docs.md | xargs -i bash scripts/weasel.sh {}
    - find . -type f -name docs.md | xargs -i bash scripts/passive.sh {}

trigger:mender-docs-site:
  image: alpine
  stage: trigger
  before_script:
    - apk add --no-cache curl
  script:
    - curl -v -f -X POST
      -F token=$MENDER_DOCS_SITE_TRIGGER_TOKEN
      -F ref=master
      https://gitlab.com/api/v4/projects/16842368/trigger/pipeline
    - curl -v -f -X POST
      -F token=$MENDER_DOCS_SITE_TRIGGER_TOKEN
      -F ref=production
      https://gitlab.com/api/v4/projects/16842368/trigger/pipeline
  only:
    - /^(master|[0-9]+\.[0-9]+\.x)$/
